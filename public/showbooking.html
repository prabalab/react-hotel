<!DOCTYPE html> 
<html> 
<head> 
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script> 
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script> 
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<style>
  .header {
    height: 200px;
    width: 100%;
    border: 1px solid green;
}
.container {
    display: flex;
}
.sidebar {
    height: 100vh;
    border: 1px solid green;
}
.main-container {
    height: 100vh;
    width: 100%;
    border: 1px solid green;
}
</style>
</head>
<body> 
<div id="root"></div>

<script type="text/babel"> 
const { useState, useEffect } = React;

  const Sidebar = ({ setPage }) => (
  <nav>
    <button onClick={() => setPage("showBooking")}>Show Booking</button>
    <button onClick={() => setPage("setroom")}>Set Rooms</button>
    <button onClick={() => setPage("sethome")}>Set home</button>
  </nav>
);

const BookingList = () => {
  const [bookings, setBookings] = useState([]);
  const [loading, setLoading] = useState(true);
  const [error, setError] = useState(null);

  useEffect(() => {
    // Fetch bookings from the backend API
    const fetchBookings = async () => {
      try {
        const response = await fetch('/api/bookings');
        const data = await response.json();
        setBookings(data);
        setLoading(false);
      } catch (err) {
        setError('Error fetching booking data');
        setLoading(false);
      }
    };

    fetchBookings();
  }, []);

  // Delete booking
  const handleDelete = async (id) => {
    try {
      const response = await fetch(`/api/bookings/${id}`, { method: 'DELETE' });
      if (response.ok) {
        setBookings(bookings.filter(booking => booking._id !== id));
      } else {
        alert('Failed to delete booking');
      }
    } catch (error) {
      alert('Error deleting booking');
    }
  };

  if (loading) {
    return <div>Loading...</div>;
  }

  if (error) {
    return <div>{error}</div>;
  }

  return (
    <div className="container">
      <h1>Booking List</h1>
      <ul>
        {bookings.map((booking) => (
          <li key={booking._id}>
            <h3>{booking.name}</h3>
            <p>Email: {booking.email}</p>
            <p>Date: {booking.date}</p>
            <button onClick={() => handleDelete(booking._id)}>Delete</button>
          </li>
        ))}
      </ul>
    </div>
  );
};

const Rooms = () => {
  const [rooms, setRooms] = useState([]);
  const [name, setName] = useState("");
  const [price, setPrice] = useState("");

  // Fetch rooms from the backend
  useEffect(() => {
    fetchRooms();
  }, []);

  const fetchRooms = async () => {
    try {
      const response = await fetch("/api/rooms");
      const data = await response.json();
      setRooms(data);
    } catch (error) {
      console.error("Error fetching rooms:", error);
    }
  };

  // Handle form submission
  const handleSubmit = async (e) => {
    e.preventDefault();
    if (!name || !price) {
      alert("Please fill all fields");
      return;
    }

    try {
      const response = await fetch("/api/rooms", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, price }),
      });

      if (response.ok) {
        setName(""); // Clear input fields
        setPrice("");
        fetchRooms(); // Refresh room list
      } else {
        console.error("Error adding room");
      }
    } catch (error) {
      console.error("Error:", error);
    }
  };

  // Handle room deletion
  const handleDelete = async (id) => {
    if (!window.confirm("Are you sure you want to delete this room?")) return;

    try {
      const response = await fetch(`/api/rooms/${id}`, {
        method: "DELETE",
      });

      if (response.ok) {
        fetchRooms(); // Refresh the list after deletion
      } else {
        console.error("Error deleting room");
      }
    } catch (error) {
      console.error("Error:", error);
    }
  };

  return (
    <div className="container">
      <h1>Our Rooms</h1>

      {/* Room Form */}
      <form onSubmit={handleSubmit}>
        <input
          type="text"
          placeholder="Room Name"
          value={name}
          onChange={(e) => setName(e.target.value)}
          required
        />
        <input
          type="number"
          placeholder="Price"
          value={price}
          onChange={(e) => setPrice(e.target.value)}
          required
        />
        <button type="submit">Add Room</button>
      </form>

      {/* Room List */}
      {rooms.map((room) => (
        <div key={room._id} className="room-card">
          <h3>{room.name}</h3>
          <p>Price: ${room.price} per night</p>
          <button onClick={() => handleDelete(room._id)}>Delete</button>
        </div>
      ))}
    </div>
  );
};


const API_URL = "/api/home";

const InsertHome = () => {
  const [homeData, setHomeData] = useState({ title: "", description: "" });
  const [homes, setHomes] = useState([]);
  const [editingId, setEditingId] = useState(null);

  useEffect(() => {
    fetchHomes();
  }, []);

  // Fetch existing data
  const fetchHomes = async () => {
    try {
      const response = await axios.get(API_URL);
      setHomes(response.data);
    } catch (error) {
      console.error("Error fetching data:", error);
    }
  };

  // Handle input change
  const handleChange = (e) => {
    setHomeData({ ...homeData, [e.target.name]: e.target.value });
  };

  // Handle form submission (Insert or Update)
  const handleSubmit = async (e) => {
    e.preventDefault();
    try {
      if (editingId) {
        await axios.put(`${API_URL}/${editingId}`, homeData);
      } else {
        await axios.post(API_URL, homeData);
      }
      setHomeData({ title: "", description: "" });
      setEditingId(null);
      fetchHomes();
    } catch (error) {
      console.error("Error submitting data:", error);
    }
  };

  // Handle edit button
  const handleEdit = (home) => {
    setHomeData({ title: home.title, description: home.description });
    setEditingId(home._id);
  };

  // Handle delete button
  const handleDelete = async (id) => {
    try {
      await axios.delete(`${API_URL}/${id}`);
      fetchHomes();
    } catch (error) {
      console.error("Error deleting data:", error);
    }
  };

  return (
    <div>
      <h2>{editingId ? "Edit Home Data" : "Insert Home Data"}</h2>
      <form onSubmit={handleSubmit}>
        <input
          type="text"
          name="title"
          placeholder="Enter Title"
          value={homeData.title}
          onChange={handleChange}
          required
        />
        <br />
        <input
          type="text"
          name="description"
          placeholder="Enter Description"
          value={homeData.description}
          onChange={handleChange}
          required
        />
        <br />
        <button type="submit">{editingId ? "Update Data" : "Insert Data"}</button>
      </form>

      <h3>Existing Home Data</h3>
      <ul>
        {homes.map((home) => (
          <li key={home._id}>
            <strong>{home.title}</strong> - {home.description} 
            <button onClick={() => handleEdit(home)}>Edit</button>
            <button onClick={() => handleDelete(home._id)}>Delete</button>
          </li>
        ))}
      </ul>
    </div>
  );
};


</script>

<script type="text/babel"> 
const App = () => {
  const [page, setPage] = useState("showBooking");
  
    return (
      <div>
        <div class="header">header</div>
<div class="container">
<div class="sidebar"><Sidebar setPage={setPage} /></div>
<div class="main-container">
        <h1>Hotel Booking System</h1>
  {page === "showBooking" && <BookingList />}
  {page === "setroom" && <Rooms />}
  {page === "sethome" && <InsertHome />}
</div>
</div>
      </div>
    );
};

const root = ReactDOM.createRoot(document.getElementById('root')); 
root.render(<App />);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Hotel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.3/babel.min.js"></script>
    
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
        }
        h1 {
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        p {
            font-size: 1.1rem;
            color: #fff;
        }

        /* Navbar */
        nav {
            background-color: #222;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        nav button {
            background: #ff7675;
            border: none;
            color: white;
            font-size: 1rem;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        nav button:hover {
            background: #ff4747;
            transform: scale(1.1);
        }

        /* Container */
        .container {
            padding: 2rem;
        }

        /* Rooms Styling */
        .room-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            text-align: center;
            transition: transform 0.3s;
        }
        .room-card:hover {
            transform: scale(1.05);
        }
        .room-card h3 {
            color: #ff7675;
        }
        .room-card p {
            color: #333;
            font-weight: bold;
        }

        /* Booking Form */
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 40%;
            margin: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #ff7675;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff4747;
        }

        /* Footer */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
.navbar {
  position: fixed;
  left: 0;
  top: 0;
  height: 100vh;
  width: 200px;
  background-color: #333;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  padding: 20px;
}

.navbar button {
  background: none;
  border: none;
  color: white;
  font-size: 16px;
  padding: 10px;
  text-align: left;
  width: 100%;
  cursor: pointer;
}

.navbar button:hover {
  background-color: #555;
}
        
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
    const { useState, useEffect } = React;

    // Navbar Component
    const Navbar = ({ setPage }) => (
  <nav className="navbar">
    <button onClick={() => setPage("home")}>Home</button>
    <button onClick={() => setPage("rooms")}>Rooms</button>
    <button onClick={() => setPage("booking")}>Book Now</button>
  </nav>
);

    // Footer Component
    const Footer = () => <footer><p>Â© 2025 Luxury Hotel. All Rights Reserved.</p></footer>;

    // Home Page

const Home = () => {
  const [homeData, setHomeData] = useState([]); // Store an array of home entries

  useEffect(() => {
    fetch("/api/home") // Ensure correct backend URL
      .then((res) => res.json())
      .then((data) => setHomeData(data)) // Set the fetched array
      .catch((error) => console.error("Error fetching data:", error));
  }, []);

  return (
    <div className="container">
      {homeData.length === 0 ? (
        <p>No data available.</p>
      ) : (
        homeData.map((home) => (
          <div key={home._id} className="home-item">
            <h2>{home.title}</h2>
            <p>{home.description}</p>
          </div>
        ))
      )}
    </div>
  );
};

    // Rooms Page
    const Rooms = () => {
  const [rooms, setRooms] = useState([]);

  useEffect(() => {
    const fetchRooms = async () => {
      try {
        const response = await fetch("/api/rooms"); // Backend API
        const data = await response.json();
        setRooms(data);
      } catch (error) {
        console.error("Error fetching rooms:", error);
      }
    };

    fetchRooms();
  }, []);

  return (
    <div className="container">
      <h1>Our Rooms</h1>
      {rooms.map(room => (
        <div key={room._id} className="room-card">
          <h3>{room.name}</h3>
          <p>Price: ${room.price} per night</p>
        </div>
      ))}
    </div>
  );
};

    // Booking Page
    const Booking = () => {
  const [formData, setFormData] = React.useState({ name: "", email: "", date: "" });

  const handleChange = (e) => {
    setFormData({ ...formData, [e.target.name]: e.target.value });
  };

  const handleSubmit = async (e) => {
    e.preventDefault();
    try {
      const response = await fetch("/api/bookings", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData),
      });

      if (response.ok) {
        alert("Booking Confirmed!");
        setFormData({ name: "", email: "", date: "" });
      } else {
        alert("Booking Failed!");
      }
    } catch (error) {
      console.error("Error:", error);
      alert("Error booking room.");
    }
  };

  return (
    <div className="container">
      <h1>Book a Room</h1>
      <form onSubmit={handleSubmit}>
        <input type="text" name="name" placeholder="Your Name" required onChange={handleChange} value={formData.name} />
        <input type="email" name="email" placeholder="Your Email" required onChange={handleChange} value={formData.email} />
        <input type="date" name="date" required onChange={handleChange} value={formData.date} />
        <button type="submit">Book Now</button>
      </form>
    </div>
  );
};
    // Main App Component
    const App = () => {
      const [page, setPage] = useState("home");

      return (
        <>
          <Navbar setPage={setPage} />
          {page === "home" && <Home />}
          {page === "rooms" && <Rooms />}
          {page === "booking" && <Booking />}
          <Footer />
        </>
      );
    };

    // Render App
    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
</body>
</html>
